<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Cryptocurrency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#5d5df9', /* A vibrant blue-purple */
                        secondary: '#00c3ff', /* A bright cyan */
                        darkBg: '#0f1123', /* Dark background for the page */
                        cardBg: '#1b1e3c', /* Slightly lighter dark for cards/forms */
                        lightText: '#ccc', /* Light grey for secondary text */
                        darkText: '#aaa', /* Even lighter grey for footer/less important text */
                        errorRed: '#ef4444', /* Tailwind red-500 */
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--tw-colors-darkBg); /* Using Tailwind custom property */
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--tw-colors-cardBg);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--tw-colors-primary);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--tw-colors-secondary);
        }
    </style>
</head>
<body class="font-inter antialiased">

    <main class="flex-grow flex items-center justify-center p-4 sm:p-8 w-full">
        <div class="bg-cardBg p-6 sm:p-10 rounded-xl shadow-2xl w-full max-w-md border border-primary/20">
            <h1 class="text-3xl sm:text-4xl font-bold text-center mb-8 text-white">Send Funds</h1>

            <div class="mb-6 flex justify-center">
                <div class="inline-flex rounded-lg shadow-sm" role="group">
                    <button type="button" id="addressToggle" class="px-4 py-2 text-sm font-medium text-white bg-primary rounded-l-lg hover:bg-primary/80 focus:z-10 focus:ring-2 focus:ring-secondary focus:outline-none transition-colors duration-200">
                        Address
                    </button>
                    <button type="button" id="domainToggle" class="px-4 py-2 text-sm font-medium text-white bg-cardBg border border-primary/50 rounded-r-lg hover:bg-primary/50 focus:z-10 focus:ring-2 focus:ring-secondary focus:outline-none transition-colors duration-200">
                        Domain
                    </button>
                </div>
            </div>

            <div class="mb-6">
                <label for="recipientInput" id="recipientLabel" class="block text-lightText text-sm font-medium mb-2">Recipient Address</label>
                <div class="relative flex items-center">
                    <input
                        type="text"
                        id="recipientInput"
                        class="flex-grow p-3 pr-24 bg-darkBg border border-primary/30 rounded-lg text-white placeholder-lightText focus:outline-none focus:ring-2 focus:ring-secondary transition-all duration-300"
                        value="0x25Ea1887a6aFc6Ce868fEB2b2068Ea498750aa54"
                        placeholder="Enter recipient address"
                    >
                    <div class="absolute right-2 flex space-x-2">
                        <button id="qrOptionBtn" class="bg-primary hover:bg-primary/80 text-white p-2 rounded-md transition-colors duration-300 text-sm" title="Scan QR Code">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M3 3h6v6H3V3zm2 2v2h2V5H5zM15 3h6v6h-6V3zm2 2v2h2V5h-2zM3 15h6v6H3v-6zm2 2v2h2v-2H5zM18 12h2v2h-2zM12 12h2v2h-2zM18 15h2v2h-2zM12 15h2v2h-2zM18 18h2v2h-2zM12 18h2v2h-2zM15 9h2v2h-2zM9 9h2v2H9zM9 12h2v2H9zM9 15h2v2H9zM15 15h2v2h-2zM15 18h2v2h-2zM12 9h2v2h-2zM6 9h2v2H6zM6 12h2v2H6zM6 18h2v2H6z"/>
                            </svg>
                        </button>
                        <button id="pasteOptionBtn" class="bg-primary hover:bg-primary/80 text-white p-2 rounded-md transition-colors duration-300 text-sm" title="Paste from clipboard">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h14a2 2 0 012 2v14a2 2 0 01-2 2zM7 7v10h10V7H7zm2 2h6v6H9V9z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <p id="recipientError" class="text-errorRed text-xs mt-1 hidden">Please enter a valid recipient.</p>
            </div>

            <div class="mb-8">
                <label for="amountInput" class="block text-lightText text-sm font-medium mb-2">Amount (USDT)</label>
                <input
                    type="number"
                    id="amountInput"
                    class="w-full p-3 bg-darkBg border border-primary/30 rounded-lg text-white placeholder-lightText focus:outline-none focus:ring-2 focus:ring-secondary transition-all duration-300"
                    placeholder="e.g., 100.5"
                    step="0.01"
                    min="0.1"
                    value="0.1"
                >
                <p id="amountError" class="text-errorRed text-xs mt-1 hidden">Amount must be greater than 0.1 USDT.</p>
            </div>

            <button id="nextBtn" class="w-full bg-primary hover:bg-primary/80 text-white font-bold py-3 rounded-lg shadow-lg transition-all duration-300 transform hover:scale-105">
                Next
            </button>
        </div>
    </main>

    <div id="confirmationModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-cardBg p-8 rounded-xl shadow-2xl w-full max-w-sm border border-secondary/20">
            <h2 class="text-2xl font-bold text-white mb-4 text-center">Confirm Transaction</h2>
            <p class="text-lightText mb-2">
                <span class="font-semibold">To:</span> <span id="modalRecipient" class="break-all"></span>
            </p>
            <p class="text-lightText mb-6">
                <span class="font-semibold">Amount:</span> <span id="modalAmount" class="font-bold text-primary"></span> USDT
            </p>
            <p class="text-errorRed text-sm mb-6 text-center">
                Please double-check the details before confirming. This action cannot be undone.
            </p>
            <div class="flex justify-end space-x-4">
                <button id="cancelConfirmBtn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300">
                    Cancel
                </button>
                <button id="confirmTransactionBtn" class="bg-secondary hover:bg-secondary/80 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300">
                    Confirm
                </button>
            </div>
        </div>
    </div>

    <div id="messageModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-cardBg p-8 rounded-xl shadow-2xl w-full max-w-xs border border-primary/20">
            <h2 id="messageModalTitle" class="text-xl font-bold text-white mb-4 text-center"></h2>
            <p id="messageModalContent" class="text-lightText mb-6 text-center"></p>
            <div class="flex justify-center">
                <button id="messageModalCloseBtn" class="bg-primary hover:bg-primary/80 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300">
                    OK
                </button>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const addressToggle = document.getElementById('addressToggle');
        const domainToggle = document.getElementById('domainToggle');
        const recipientInput = document.getElementById('recipientInput');
        const recipientLabel = document.getElementById('recipientLabel');
        const amountInput = document.getElementById('amountInput');
        const nextBtn = document.getElementById('nextBtn');
        const qrOptionBtn = document.getElementById('qrOptionBtn');
        const pasteOptionBtn = document.getElementById('pasteOptionBtn');
        const recipientError = document.getElementById('recipientError');
        const amountError = document.getElementById('amountError');

        const confirmationModal = document.getElementById('confirmationModal');
        const modalRecipient = document.getElementById('modalRecipient');
        const modalAmount = document.getElementById('modalAmount');
        const cancelConfirmBtn = document.getElementById('cancelConfirmBtn');
        const confirmTransactionBtn = document.getElementById('confirmTransactionBtn');

        const messageModal = document.getElementById('messageModal');
        const messageModalTitle = document.getElementById('messageModalTitle');
        const messageModalContent = document.getElementById('messageModalContent');
        const messageModalCloseBtn = document.getElementById('messageModalCloseBtn');

        let currentInputType = 'address'; // Default type

        // Function to show custom message modal
        function showMessageModal(title, content) {
            messageModalTitle.textContent = title;
            messageModalContent.textContent = content;
            messageModal.classList.remove('hidden');
        }

        // Function to hide custom message modal
        function hideMessageModal() {
            messageModal.classList.add('hidden');
        }

        // Toggle between Address and Domain input
        addressToggle.addEventListener('click', () => {
            currentInputType = 'address';
            recipientLabel.textContent = 'Recipient Address';
            recipientInput.placeholder = 'Enter recipient address';
            recipientInput.value = '0x25Ea1887a6aFc6Ce868fEB2b2068Ea498750aa54'; // Prefilled address
            addressToggle.classList.add('bg-primary');
            addressToggle.classList.remove('bg-cardBg', 'border-primary/50');
            domainToggle.classList.remove('bg-primary');
            domainToggle.classList.add('bg-cardBg', 'border-primary/50');
            recipientError.classList.add('hidden'); // Hide error on type change
        });

        domainToggle.addEventListener('click', () => {
            currentInputType = 'domain';
            recipientLabel.textContent = 'Recipient Domain';
            recipientInput.placeholder = 'Enter recipient domain (e.g., example.eth)';
            recipientInput.value = 'example.domain'; // Example pre-fill for domain
            domainToggle.classList.add('bg-primary');
            domainToggle.classList.remove('bg-cardBg', 'border-primary/50');
            addressToggle.classList.remove('bg-primary');
            addressToggle.classList.add('bg-cardBg', 'border-primary/50');
            recipientError.classList.add('hidden'); // Hide error on type change
        });

        // QR Option Button (Placeholder)
        qrOptionBtn.addEventListener('click', () => {
            showMessageModal('QR Scan', 'QR scan functionality would be implemented here (e.g., opening camera).');
        });

        // Paste Option Button
        pasteOptionBtn.addEventListener('click', async () => {
            try {
                // Attempt to read from clipboard
                const text = await navigator.clipboard.readText();
                if (text) {
                    recipientInput.value = text;
                    showMessageModal('Pasted', 'Input successfully pasted from clipboard.');
                } else {
                    showMessageModal('Paste Failed', 'Clipboard is empty or permission denied. Please copy text first.');
                }
            } catch (err) {
                // Fallback for browsers/environments where navigator.clipboard.readText() is restricted
                showMessageModal('Paste Error', 'Could not access clipboard. Please paste manually (Ctrl+V or Cmd+V).');
                console.error('Failed to read clipboard contents: ', err);
            }
        });

        // Next Button Click Handler
        nextBtn.addEventListener('click', () => {
            let isValid = true;

            // Validate Recipient Input
            const recipient = recipientInput.value.trim();
            if (!recipient) {
                recipientError.textContent = `Please enter a valid ${currentInputType}.`;
                recipientError.classList.remove('hidden');
                isValid = false;
            } else if (recipient.length < 5) { // Basic length check
                recipientError.textContent = `Input is too short. Please enter a valid ${currentInputType}.`;
                recipientError.classList.remove('hidden');
                isValid = false;
            } else {
                recipientError.classList.add('hidden');
            }

            // Validate Amount
            const amount = parseFloat(amountInput.value);
            if (isNaN(amount) || amount <= 0.1) {
                amountError.classList.remove('hidden');
                isValid = false;
            } else {
                amountError.classList.add('hidden');
            }

            if (isValid) {
                // Populate modal with transaction details
                modalRecipient.textContent = recipient;
                modalAmount.textContent = amount.toFixed(2); // Format to 2 decimal places

                // Show confirmation modal
                confirmationModal.classList.remove('hidden');
            } else {
                showMessageModal('Validation Error', 'Please correct the highlighted fields.');
            }
        });

        // Close message modal
        messageModalCloseBtn.addEventListener('click', hideMessageModal);

        // Confirmation Modal Buttons
        cancelConfirmBtn.addEventListener('click', () => {
            confirmationModal.classList.add('hidden');
        });

        confirmTransactionBtn.addEventListener('click', () => {
            confirmationModal.classList.add('hidden');
            // This is where your actual transaction script will be called.
            // For now, we'll just show a success message and log to console.
            const recipient = recipientInput.value.trim();
            const amount = parseFloat(amountInput.value).toFixed(2);
            showMessageModal('Transaction Initiated', `Attempting to send ${amount} USDT to ${recipient}. Your script will handle the actual transaction.`);
            console.log(`Transaction Confirmed: Sending ${amount} USDT to ${recipient}`);
            // You would add your external script call here, e.g.:
            // window.myDappScript.initiateTransaction(recipient, amount);
        });
    </script>
</body>
</html>
